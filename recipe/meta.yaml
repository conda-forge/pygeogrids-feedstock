{% set version = "0.2.6" %}

package:
  name: pygeogrids
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pygeogrids/pygeogrids-{{ version }}.tar.gz
  sha256: 935a30678749fced06d7578c4354cdf5acd75c5cf0223f33e9f81e8c0a188d98

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - python
    - pip
    - pyscaffold >=2.5a0,<2.6a0
  run:
    - python
    - numpy
    - netcdf4
    - pyproj
    - scipy
    - pykdtree  # [not linux]

test:
  imports:
    - pygeogrids
    - pygeogrids.grids

about:
  home: https://github.com/TUW-GEO/pygeogrids
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: 'Creation and handling of Discrete Global Grids or Point collections'

extra:
  recipe-maintainers:
    - cpaulik
    - ocefpaf
