{% set version = "0.2.5" %}

package:
  name: pygeogrids
  version: {{ version }}

source:
  fn: pygeogrids-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/pygeogrids/pygeogrids-{{ version }}.tar.gz
  sha256: bd2809b5ef422913600ff0bb24fbd82a7a148c1f69c3968bb649942e497623a8

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pyscaffold
  run:
    - python
    - numpy
    - netcdf4
    - pyproj
    - scipy
    - pykdtree  # [not linux]

test:
  imports:
    - pygeogrids
    - pygeogrids.grids

about:
  home: https://github.com/TUW-GEO/pygeogrids
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: 'Creation and handling of Discrete Global Grids or Point collections.'

extra:
  recipe-maintainers:
    - cpaulik
    - ocefpaf
