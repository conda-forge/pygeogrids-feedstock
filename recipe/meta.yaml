{% set version = "0.3.1" %}

package:
  name: pygeogrids
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pygeogrids/pygeogrids-{{ version }}.tar.gz
  sha256: 907199c68dd8b6452b3a823c60f50afb1eb73ad2382baf9299512ef9d65ad2d7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - pyscaffold >=3.2a0,<3.3a0
  run:
    - python >=3.6
    - netcdf4
    - numpy
    - pykdtree
    - pyproj

test:
  imports:
    - pygeogrids
  commands:
    - pip check
  requires:
    - pip


about:
  home: https://github.com/TUW-GEO/pygeogrids
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: Creation and handling of Discrete Global Grids or Point collections.

extra:
  recipe-maintainers:
    - cpaulik
    - ocefpaf
