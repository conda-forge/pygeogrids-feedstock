{% set version = "0.5.0" %}

package:
  name: pygeogrids
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pygeogrids/pygeogrids-{{ version }}.tar.gz
  sha256: ba689b42e751e6a5816f801c67470edfc16354413a7a86754f95a43afea0fe92

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - pyscaffold >=3.2a0,<3.3a0
  run:
    - python >=3.6
    - netcdf4
    - numpy
    - pykdtree
    - pyproj

test:
  imports:
    - pygeogrids
  commands:
    - pip check
  requires:
    - pip


about:
  home: https://github.com/TUW-GEO/pygeogrids
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: Creation and handling of Discrete Global Grids or Point collections.

extra:
  recipe-maintainers:
    - cpaulik
    - ocefpaf
